<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="icon" href="./dist/images/github.svg" type="image">
</head>

<body>
    <header>
        <div class="container">
            <div class="hero">
                <div class="hero__icons">
                    <a href="" id="link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                        </svg>
                    </a>
                </div>
                <div class="hero__text">
                    <h1>Seja bem vindo ao <br><span>My Github</span></h1>
                    <p>
                        Uma pagina dedicada para consultar informa√ßoes do github de forma facil e pratica
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="content__search">
                <label for="">Nome de usuarios:</label>
                <input type="text" id="username">
                <button type="button" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
            </div>
        </div>
    </section>
    <section class="resp">
        <div class="container">
            <div class="resp__left">
                <img src="https://culturaalternativa.com.br/wp-content/uploads/2024/03/Tecnicas-para-lembrar-o-nome-das-pessoas-1-1.png"
                    alt="Foto de perfil" class="resp__left__img" id="avatar">
            </div>
            <div class="resp__right">
                <div class="resp__right__user">
                    <h2 class="user" id="name">(Name)</h2>
                </div>
                <div class="resp__right__return">
                    <div class="resp__right__return__item">
                        <h3>Repositorios</h3>
                        <p id="repos">--</p>
                    </div>
                    <div class="resp__right__return__item">
                        <h3>Seguidores</h3>
                        <p id="followers">--</p>
                    </div>
                    <div class="resp__right__return__item">
                        <h3>Seguindo</h3>
                        <p id="following">--</p>
                    </div>
                </div>
                <div class="resp__right__user">
                    <h2 class="user2">Repositorios</h2>
                </div>
                <div class="resp__right__return repos">
                    <a class="resp__right__return__item" href="" id="repos0">--</a>
                    <a class="resp__right__return__item" href="" id="repos1">--</a>
                    <a class="resp__right__return__item" href="" id="repos2">--</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container"> 
            <div class="footer__github">
                <h5 class="footer__github__title">
                    Veja como foi feito no Github clique abaixo
                </h5>
                <a href="https://github.com/AndersonCostaDev01/MyGithub" class="footer__github__icon"><img src="./dist/images/github.svg" alt="" class="footer__github__icon"></a>
            </div>
            <button class="open-modal" data-modal="modal1">
                Entre em contato
            </button>
        </div>
    </footer>
    <dialog id="modal1" class="dialog">
            <div class="modal">
                <button class="close-modal" data-modal="modal1" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                      </svg>
                </button>
                <h2 class="modal__header">
                    Mande sua mensagem
                </h2>
                <div class="modal__contact">
                    <label for="pessoa">Seu nome</label>
                    <input class="modal__contact__input" type="text" id="pessoa" placeholder="Maria/Joao">

                    <label for="tel">Telefone</label>
                    <input class="modal__contact__input" type="tel" id="tel" placeholder="(99) 99999-999">

                    <label for="emmail">Email</label>
                    <input class="modal__contact__input" type="email" id="emmail" placeholder="email@email.com">

                    <label for="mensage">Sua mensagem</label>
                    <textarea class="modal__contact__input"  id="mensagem" placeholder="Sua mensagem"></textarea>

                    <button>Enviar</button>
                </div>
            </div>
    </dialog>
    <script src="./dist/js/main.js"></script>
    <script src="./dist/js/modal.js"></script>
</body>

</html>
